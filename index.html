<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Color Pairs for Mission Paths</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700" rel="stylesheet">

      <div class='branch-1 branch-path-0'></div>

      <div class='branch-2 branch-path-3'></div>
      <div class='branch-2 branch-path-4'></div>
    </div>

    <h2>Path 3</h2>
    <div>
      <div class='branch-3 branch-path-0'></div>
      <div class='branch-3 branch-path-1'></div>
